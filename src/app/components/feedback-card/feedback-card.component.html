<mat-card class="feedback-mat-card">
  <div class="feedback-top-container">
    <div class="user-details-container">
      <i class="fa fa-user-circle"></i>
      <h5>{{ feedback.customer_name }}</h5>
    </div>
    <div class="date-of-feedback-container">
      <h6>{{ feedback.date || "Not Available" }}</h6>
    </div>
  </div>

  <div class="feedback-description mt-2">
    <div class="row mt-3 align-content-start">
      <div class="col-4 font-weight-bold">Rating</div>
      <div class="col-8">
        <div class="star-ratings-css">
          <div
            class="star-ratings-css-top"
            [style]="{ width: feedback.rating * 20 + '%' }"
          >
            <span>★</span><span>★</span><span>★</span><span>★</span
            ><span>★</span>
          </div>
          <div class="star-ratings-css-bottom">
            <span>★</span><span>★</span><span>★</span><span>★</span
            ><span>★</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3" style="font-size: 90%;">
      <div class="col-4 font-weight-bold">Retailer</div>
      <div class="col-8">{{ feedback.vendor_name | titlecase }}</div>
    </div>
    <div class="row mt-3" style="font-size: 90%;">
      <div class="col-4 font-weight-bold">Comment</div>
      <div class="col-8">{{ feedback.comment }}</div>
    </div>
  </div>
</mat-card>
