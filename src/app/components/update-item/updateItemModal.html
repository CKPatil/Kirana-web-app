<h1 mat-dialog-title class="text-center font-weight-bold">
  Update the Product Variant
</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm">
    <div class="name-container">
      <mat-form-field class="w-100">
        <mat-label>Variant name</mat-label>
        <input
          matInput
          formControlName="variant"
          placeholder="Enter Variant Name"
        />
        <mat-error> Variant Name is <strong>not Valid</strong> </mat-error>
      </mat-form-field>
    </div>
    <div class="quantity-container">
      <mat-form-field class="w-100">
        <mat-label>Variant quantity</mat-label>
        <input
          matInput
          formControlName="quantity"
          type="number"
          placeholder="Enter Variant Quantity"
        />
        <mat-error> Variant Quantity is <strong>not Valid</strong> </mat-error>
      </mat-form-field>
    </div>
    <div class="price-container">
      <mat-form-field class="w-100">
        <mat-label>Variant price</mat-label>
        <input
          matInput
          formControlName="price"
          type="number"
          placeholder="Enter Variant Name"
        />
        <mat-error> Variant Price is <strong>not Valid</strong> </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<mat-dialog-actions class="mt-3 row justify-content-around">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="itemForm.invalid"
    [mat-dialog-close]="itemForm.value"
  >
    Update
  </button>
</mat-dialog-actions>
