<h1 mat-dialog-title>Update the Product Variant</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm">
    <div class="name-container">
      <div class="">
        <mat-form-field class="example-full-width">
          <mat-label>Variant name</mat-label>
          <input
            matInput
            formControlName="variant"
            placeholder="Enter Variant Name"
          />
          <mat-error> Variant Name is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="quantity-container">
      <div class="">
        <mat-form-field class="example-full-width">
          <mat-label>Variant quantity</mat-label>
          <input
            matInput
            formControlName="quantity"
            placeholder="Enter Variant Quantity"
          />
          <mat-error> Variant Quantity is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="price-container">
      <div class="">
        <mat-form-field class="example-full-width">
          <mat-label>Variant price</mat-label>
          <input
            matInput
            formControlName="price"
            placeholder="Enter Variant Name"
          />
          <mat-error> Variant Price is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [disabled]="!itemForm.valid"
    [mat-dialog-close]="itemForm.value"
    cdkFocusInitial
  >
    Update
  </button>
</div>
