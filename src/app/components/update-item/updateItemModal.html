<h1 mat-dialog-title>Update the Product</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm">
    <div class="name-container">
      <div class="">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter Name" />
          <mat-error> Name is <strong>required</strong> </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="variant-container row" formArrayName="variant_details">
      <div class="row col-12 justify-content-center">
        <p class="col-6">Variants</p>
        <div class="col-6">
          <button mat-raised-button (click)="addVariant()">
            <mat-icon aria-hidden="false" aria-label="Example home icon">
              add
            </mat-icon>
          </button>
        </div>
      </div>
      <div class="row col-12">
        <div
          class="col-12"
          *ngFor="let v of allVariants.controls; let i = index"
        >
          <table
            class="example-full-width col-12"
            cellspacing="0"
            [formGroupName]="i"
          >
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Variants</mat-label>
                  <input
                    matInput
                    formControlName="variant"
                    placeholder="Enter Variant"
                  />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>Quantity</mat-label>
                  <input
                    matInput
                    formControlName="quantity"
                    placeholder="Enter Quantity"
                  />
                </mat-form-field>
              </td>
              <td>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon-button with delete icon"
                  (click)="removeVariant(i)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="description-container">
      <mat-form-field class="example-full-width">
        <mat-label>Details</mat-label>
        <textarea
          formControlName="details"
          matInput
          placeholder="Description of Item"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="'My Data From Update Page'"
    cdkFocusInitial
  >
    Update
  </button>
</div>
