<div mat-dialog-content>
  <i (click)='onNoClick()' style='font-size: 0.95em; float: right !important; cursor: pointer;' class="fa fa-times"></i>
  <h2 class="example-h2">Reset Password</h2>
  <mat-card class="pass-mat-card is-side-panel-expanded">
    <div class="pass-top-container">
      <div class="user-details-container">
        <form [formGroup]="form1">
          <div class="form-group">
            <label>Old Password</label>
            <input
              formControlName="oldPwd"
              id="oldPwd"
              type="password"
              class="form-control"
            />
            <div
              class="alert alert-danger"
              *ngIf="oldPwd.touched && oldPwd.invalid"
            >
              <div *ngIf="oldPwd.errors.required">
                Old Password is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label
              for="newPwd"
              >New Password</label
            >
            <input
              formControlName="newPwd"
              id="newPwd"
              type="password"
              class="form-control"
            />
            <div
              class="alert alert-danger"
              *ngIf="newPwd.touched && newPwd.invalid"
            >
              <div *ngIf="newPwd.errors.required">
                New Password is required.
              </div>
              <div *ngIf='newPwd.errors.minlength'>
               Atleast 8 Characters Required!
              </div>
              <div *ngIf='newPwd.errors.hasNumber'>
               Atleast 1 Number Required!
              </div>
              <div *ngIf='newPwd.errors.hasCapitalCase'>
                Atleast 1 in Capital Case Required!
              </div>
              <div *ngIf='newPwd.errors.hasSmallCase'>
                Atleast 1 in Small Case Required!
              </div>
              <div *ngIf='newPwd.errors.hasSpecialCharacters'>
                Atleast 1 in Special Characters Required!
              </div>
            </div>

          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              formControlName="confirmPwd"
              id="confirmPwd"
              type="password"
              class="form-control"
            />
            <div
              class="alert alert-danger"
              *ngIf="confirmPwd.touched && confirmPwd.invalid"
            >
              <div *ngIf="confirmPwd.errors.required">
                Confirm Password is required.
              </div>
            </div>
            <div
              class="alert alert-danger"
              *ngIf="
                confirmPwd.valid && form1.invalid && form1.errors.pwdsDontMatch
              "
            >
              Passwords do not match.
            </div>
          </div>
          <button
            mat-raised-button
            class="btn btn-primary sub-btn"
            type="submit"
            [disabled]="form1.invalid"
            (click)="openSnackBar()"
