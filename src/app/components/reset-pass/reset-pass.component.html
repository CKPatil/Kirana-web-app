<div mat-dialog-content>
  <h2 class="example-h2">Reset Password</h2>
  <mat-card class="pass-mat-card is-side-panel-expanded">
    <div class="pass-top-container">
      <div class="user-details-container">
        <form [formGroup]="form1">
          <div class="form-group">
            <label>Old Password</label>
            <input formControlName="oldPwd" id="oldPwd" type="password" class="form-control" />
            <div class="alert alert-danger" *ngIf="oldPwd.touched && oldPwd.invalid">
              <div *ngIf="oldPwd.errors.required">Old Password is required.</div>
              <div *ngIf="oldPwd.errors.shouldBeOldOne">Old Password is not valid.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="newPwd" [ngClass]="form1.controls['newPwd'].invalid ? 'text-danger' : ''">New Password</label>
             <input formControlName="newPwd" id="newPwd" type="password" class="form-control" [ngClass]="form1.controls['newPwd'].invalid ? 'is-invalid' : ''">
            <div class="alert alert-danger" *ngIf="newPwd.touched && newPwd.invalid">
              <div *ngIf="newPwd.errors.required">New Password is required.</div>
            </div>
            <label class="col" [ngClass]="form1.controls['newPwd'].hasError('required') || form1.controls['newPwd'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ form1.controls['newPwd'].hasError('required') ||
                form1.controls['newPwd'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 8 characters!
            </label>
            <label class="col" [ngClass]="form1.controls['newPwd'].hasError('required') || form1.controls['newPwd'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ form1.controls['newPwd'].hasError('required') ||
                form1.controls['newPwd'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 number!
            </label>
            <label class="col" [ngClass]="form1.controls['newPwd'].hasError('required') || form1.controls['newPwd'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ form1.controls['newPwd'].hasError('required') ||
                form1.controls['newPwd'].hasError('hasCapitalCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label class="col" [ngClass]="form1.controls['newPwd'].hasError('required') || form1.controls['newPwd'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ form1.controls['newPwd'].hasError('required') ||
                form1.controls['newPwd'].hasError('hasSmallCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Letter in Small Case!
            </label>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
             <input formControlName="confirmPwd" id="confirmPwd" type="password" class="form-control" />
            <div class="alert alert-danger" *ngIf="confirmPwd.touched && confirmPwd.invalid">
              <div *ngIf="confirmPwd.errors.required">Confirm Password is required.</div>
            </div>
            <div class="alert alert-danger" *ngIf="confirmPwd.valid && form1.invalid && form1.errors.pwdsDontMatch">
              Passwords do not match.
            </div>
          </div>
          <button mat-raised-button class="btn btn-primary sub-btn"  type="submit" [disabled]="form1.invalid" (click)="openSnackBar()" >Change Password</button>
        </form>
      </div>
    </div>
  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-raised-button id="hov" (click)="onNoClick()">CLOSE</button>
</div>
