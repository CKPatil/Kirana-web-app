<h1 mat-dialog-title>Are you sure you want to change this status to <b>{{data.statusValue}}</b> ?</h1>
<div mat-dialog-actions class="row justify-content-around">
  <button mat-stroked-button (click)="onNoClick()" [mat-dialog-close]="'NO'">No</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="dataOnClose" cdkFocusInitial>Yes</button>
</div>
