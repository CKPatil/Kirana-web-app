<div class="row">
  <h1 mat-dialog-title class="col-11 text-center font-weight-bold">
    Notification Settings
  </h1>
  <div mat-dialog-actions class="col-1">
    <button
      mat-icon-button
      color="primary"
      [mat-dialog-close]=""
      style="position: relative; top: -2.2em;"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content>
  <section class="example-section">
    <div>
      <h4>Invite Request</h4>
    </div>
    <div class="toggle">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedInviteStatus"
        [disabled]="disabled"
        (change)="InviteStatusChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
  <section class="example-section">
    <div>
      <h4>New Order</h4>
    </div>
    <div class="toggle">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedNewOrder"
        [disabled]="disabled"
        (change)="newOrdersChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
  <section class="example-section">
    <div>
      <h4>Critical Status</h4>
    </div>

      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedCriticalStatus"
        [disabled]="disabled"
        (change)="CriticalStatusChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
  <section class="example-section">
    <div>
      <h4>Cancelled Order</h4>
    </div>
    <div class="toggle">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedCancelledStatus"
        [disabled]="disabled"
        (change)="CancelledStatusChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
  <section class="example-section">
    <div>
      <h4>Packed Order</h4>
    </div>
    <div class="toggle">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedPackedStatus"
        [disabled]="disabled"
        (change)="PackedStatusChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
  <section class="example-section">
    <div>
      <h4>Dispatched Order</h4>
    </div>
    <div class="toggle">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checkedDispatchedStatus"
        [disabled]="disabled"
        (change)="DispatchedStatusChange($event)"
      >
      </mat-slide-toggle>
    </div>
  </section>
</div>
