<h1 mat-dialog-title class="text-center font-weight-bold">
  Select Product Image
</h1>
<div mat-dialog-content>
  <div>
    <button mat-button color="warn" (click)="onClick()">
      <mat-icon>file_upload</mat-icon> Upload
    </button>
    <input
      accept="image/*"
      type="file"
      id="fileUpload"
      style="display: none;"
    />
  </div>
  <div class="previewImageContainer text-center"></div>
</div>

<mat-dialog-actions class="mt-3 mb-2">
  <div class="w-100 row justify-content-around">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      [mat-dialog-close]="picUploadForm"
      [disabled]="!isImageSelected"
    >
      Ok
    </button>
  </div>
</mat-dialog-actions>
