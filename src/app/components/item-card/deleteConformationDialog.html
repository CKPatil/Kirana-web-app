<h1 mat-dialog-title class="text-center font-weight-bold">
  Do you really wanted to delete the product?
</h1>

<mat-dialog-actions class="mt-3 mb-2">
  <div class="w-100 row justify-content-around">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">
      Yes
    </button>
  </div>
</mat-dialog-actions>
