<h1 mat-dialog-title class="text-center font-weight-bold">
  Select the Variety
</h1>
<div mat-dialog-content class="text-center">
  <form>
    <mat-form-field class="w-100">
      <mat-label>Select Product Variant</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="product">
        <mat-option [value]="'all ' + data[0].p_id">All</mat-option>
        <mat-option *ngFor="let product of data" [value]="'one '+product.p_id">
          {{product.variant}} - {{product.quantity}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions class="mt-3 row justify-content-around">
  <button mat-stroked-button (click)="onNoClick()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="selectedValue"
    [disabled]="!selectedValue"
  >
    Delete
  </button>
</mat-dialog-actions>
