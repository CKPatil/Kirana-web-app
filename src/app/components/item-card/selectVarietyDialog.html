<h1 mat-dialog-title>Select the Variety</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Select Product Variant</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="product">
        <mat-option [value]="'all ' + data[0].p_id">All</mat-option>
        <mat-option *ngFor="let product of data" [value]="'one '+product.p_id">
          {{product.variant}} - {{product.quantity}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="selectedValue" cdkFocusInitial>
    Delete
  </button>
</div>
