<div
  class="row align-content-center justify-content-center"
  style="height: 90%;background-color: rgb(236, 236, 236);"
>
  <div
    id="carouselExampleIndicators"
    class="carousel col-10"
    data-ride="carousel"
  >
    <div class="carousel-inner row justify-content-center">
      <div
        class="carousel-item mr-0 h-100 p-2 w-75 text-center"
        *ngFor="let img of data;let j=index"
        [ngClass]="{'active': j===0}"
      >
        <img
          [src]="img"
          (error)="handleImageUrlError($event)"
          class="w-75 h-auto"
          [ngClass]="{'active': j===0}"
          alt="No Image Found"
        />
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div mat-dialog-actions class="row justify-content-center">
  <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
  <button
    mat-raised-button
    [mat-dialog-close]="'No Data'"
    cdkFocusInitial
  >
    Close
  </button>
</div>
