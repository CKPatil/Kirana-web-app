<div class="item-card">
  <div class="item-image-container">
    <div *ngIf="item.image_url.length">
      <img [src]="item.image_url[0]" alt="{{ item.name }} Image" />
    </div>
    <div>
      <button
        mat-icon-button
        color="primary"
        aria-label="Example icon-button with delete icon"
        (click)="openSelectImageDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="item-details-container">
    <div class="item-top-container">
      <div class="item-top-left">
        <div class="item-name">
          <h4>{{ item.name }}</h4>
        </div>
      </div>
      <div>
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon-button with Update icon"
          (click)="openEditProductDetailDialog()"
        >
          <mat-icon>create</mat-icon>
        </button>
      </div>

      <div class="item-price">
        <button
          mat-icon-button
          color="primary"
          aria-label="Example icon-button with delete icon"
          (click)="openConfirmDeleteDialog()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <div class="item-detail-container">
      <div class="item-description-container">
        <p class="item-description">{{ item.details }}</p>
        <p>Category : {{ item.category }}</p>
        <p>Sub Category : {{ item.sub_category }}</p>
        <p>Brand : {{ item.brand }}</p>
        <p>Quantity Type : {{ item.quantity_type }}</p>
      </div>
      <div class="item-variant">
        <h5>Variant:</h5>
        <ul>
          <li *ngFor="let variant of item.variant_details">
            <span>
              {{ variant.variant }} :: Quantity : {{ variant.quantity }} ::
              Price : {{ variant.price || "" }}
            </span>
            <app-update-item [variant]="variant"></app-update-item>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
