<mat-card class="">
  <div>
    <!-- name, edit, delete container -->
    <div class="row justify-content-between align-items-center mt-3 mb-4">
      <div class="col-8">
        <h4>{{ item.name }}</h4>
      </div>
      <div class="col-4 row justify-content-around text-center">
        <button
          mat-icon-button
          color="primary"
          (click)="openEditProductDetailDialog()"
        >
          <mat-icon>create</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          (click)="openConfirmDeleteDialog()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <!-- img, other itme detail container -->
    <div class="row">
      <div class="col-4">
        <div
          *ngIf="item.image_url.length"
          style="height: 10em;"
          class="text-center d-flex align-items-center justify-content-center"
        >
          <img [src]="item.image_url[0]" alt="{{ item.name }} Image" (click)="openImageSliderDialog()" />
        </div>
        <div class="text text-center">
          <button
            mat-raised-button
            aria-label="Example icon-button with delete icon"
            (click)="openSelectImageDialog()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-8 row">
        <p class="text-muted col-12">{{ item.details }}</p>
        <div class="col-6 font-weight-bold text-90">
          <p>Cate.</p>
          <p>Sub Cate.</p>
          <p>Brand</p>
          <p>Quat. Type</p>
        </div>
        <div class="col-6 p-0 text-90">
          <p>{{ item.category }}</p>
          <p>{{ item.sub_category }}</p>
          <p>{{ item.brand }}</p>
          <p>{{ item.quantity_type }}</p>
        </div>
      </div>
    </div>
    <!-- variant detail container -->
    <div class="mt-3">
      <h5>Variants -</h5>
      <div class="mat-elevation-z8 variant-table-container">
        <table mat-table [dataSource]="item.variant_details">
          <!-- Name Column -->
          <ng-container matColumnDef="variant">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.variant }}</td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
              <!-- {{element | json}} -->
              <app-update-item [variant]="element"></app-update-item>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</mat-card>
