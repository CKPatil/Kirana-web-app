<div class="outer">
    <mat-card [ngClass]="{'is-side-panel-expanded': isSidePanelExpanded}">
        <h2 style="text-align: center;"><b>Retailer</b></h2>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
          <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 "
              matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

            <!-- Name Column -->
            <ng-container  matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center text-lg-left"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container  matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef class="text-center text-lg-left"> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container   matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef class="text-center text-lg-left"> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <!-- Shop Column -->
            <ng-container   matColumnDef="retailer_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center text-lg-left"> Shop </th>
              <td mat-cell *matCellDef="let element"> {{element.retailer_name}} </td>
            </ng-container>

            <!-- Total Business Column -->
            <ng-container   matColumnDef="profit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center text-lg-left"> Total Business </th>
              <td mat-cell *matCellDef="let element"> {{element.profit}} </td>
            </ng-container>

            <!-- Reacent Activity Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef class="text-center text-lg-left"> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=getRecord(row.name)></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
