<div class="outer">
    <mat-card [ngClass]="{'is-side-panel-expanded': isSidePanelExpanded}">
        <h2>Retailer:</h2>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
          <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Phone Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <!-- Shop Column -->
            <ng-container matColumnDef="shop">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Shop </th>
              <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
            </ng-container>

            <!-- Total Business Column -->
            <ng-container matColumnDef="totalBusiness">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Business </th>
              <td mat-cell *matCellDef="let element"> {{element.totalBusiness}} </td>
            </ng-container>

            <!-- Reacent Activity Column -->
            <ng-container matColumnDef="recentActivity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recent Activity </th>
                <td mat-cell *matCellDef="let element"> {{element.recentActivity}} </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
