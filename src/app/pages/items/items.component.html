<div class="outer">
  <mat-card>
    <h2>Items :</h2>
    <!-- Search box and Add item Container -->
    <div class="container my-4">
      <div class="row">
        <div class="col-8">
          <div class="input">
            <input
              class="form-control"
              type="text"
              name="search"
              [(ngModel)]="searchText"
              autocomplete="off"
              placeholder="Search"
            />
          </div>
        </div>
        <div class="col-4 text-center">
          <app-add-items [productsData]="productsData"></app-add-items>
        </div>
      </div>
    </div>
    <!-- Items Container -->
    <div class="row mt-4 justify-content-center">
      <div
        class="col-12 col-md-10 col-lg-6 item-cards my-2"
        *ngFor="let item of allProducts | filter: searchText"
      >
        <app-item-card [item]="item"></app-item-card>
      </div>
    </div>
  </mat-card>
</div>
