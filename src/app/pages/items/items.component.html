<div class="outer">
    <mat-card [ngClass]="{'is-side-panel-expanded': isSidePanelExpanded}">
        <h2>Items:</h2>
        <div class="input">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for item by name ">
        </div>
        <div class="item-cards" *ngFor="let item of items |filter:searchText">
            <mat-card class="inner-item-mat-card">
                <app-item-card  [item]="item"></app-item-card>
            </mat-card>
        </div>
    </mat-card>
</div>
