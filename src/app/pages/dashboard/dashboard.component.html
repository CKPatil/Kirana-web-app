<div class="outer">
  <div class="dashboard-container" [ngClass]="{'is-side-panel-expanded': isSidePanelExpanded}">
    <div class="head-section">
      <h2 class="heading">Dashboard</h2>
      <button mat-raised-button class="invite-retailer">Invite Retailer</button>
    </div>
      <div class="analytics-container">
      <div *ngFor="let item of analytics">
        <app-analytic-container [data]="item"></app-analytic-container>
      </div>
      </div>
      <div class="order-container">
        <div class="packed-orders-container">
          <mat-card>
            <h5><b>Packed Orders</b></h5>
            <app-recent-orders [orderStatus]="orderStatus"></app-recent-orders>
        </mat-card>
        </div>
        <div class="urgent-orders-container">
          <mat-card>
            <h5><b>Critical Orders</b></h5>
            <app-recent-orders [orderStatus]="'Dispatched'"></app-recent-orders>
        </mat-card>
        </div>
      </div>
      <div class="third-container">
        <div class="recent-orders-container">
          <mat-card>
            <h5><b>Recent Orders</b></h5>
            <app-recent-orders [orderStatus]="'Ordered'"></app-recent-orders>
            <!-- <app-recent-orders></app-recent-orders> -->
        </mat-card>
        </div>
        <div class="invite-requests-container">
          <mat-card>
            <h5><b>Invite Requests</b></h5>
            <div class="invite-requests">
              <app-invite-request></app-invite-request>
              <app-invite-request></app-invite-request>
              <app-invite-request></app-invite-request>
            </div>
        </mat-card>
        </div>
      </div>
  </div>
</div>
