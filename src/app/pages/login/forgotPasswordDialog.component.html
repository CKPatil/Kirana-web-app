<h1 mat-dialog-title>Password Recovery</h1>
<div class="content">
    <form [formGroup]="form" (ngSubmit)="submit(form)">
      <mat-dialog-content>
        <mat-form-field>
          <input matInput formControlName="phone" placeholder="Enter your registered phone-number">
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions class="buttons">
        <button mat-button type="submit">Ok</button>
        <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
      </mat-dialog-actions>    
    </form>
</div>
