<h2 mat-dialog-title>One-Time Password</h2>
<div class="content">
    <form [formGroup]="form" (ngSubmit)="submit(form)">
        <mat-dialog-content>
            <mat-form-field>
                <input matInput formControlName="otp" placeholder="Enter the OTP sent to your registered phone-number">
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions class="buttons">
            <button mat-button type="submit">OK</button>
            <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
