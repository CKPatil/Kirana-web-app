<div class="outer-container">
  <mat-card id="login-mat-card" style="padding-top: 0; padding-bottom: 0;">
    <div
      class="inner-container row"
      [ngClass]="{ 'flex-row-reverse': isRegister }"
    >
      <div class="left-container col-12 col-lg-4">
        <!-- [ngClass]="{
            'left-half-border-radius': !isRegister,
            'right-half-border-radius': isRegister
          }" -->
        <img src="./../../../assets/logo.png" alt="Logo" class="logo mb-2" />
        <div class="login-welcome">
          <h1>Welcome!</h1>
        </div>
        <!-- <div class=" d-none d-md-block">
            <button class="login-btn left-btn" (click)="registerClicked()">
              {{ registerBtn }}
            </button>
            <h6>{{ btnInfo }}</h6>
          </div> -->
      </div>
      <div class="col-12 col-lg-8 right-container">
        <h1 class="mb-lg-4">{{ loginBtn }} to Kirana</h1>
        <div class="login-form">
          <form class="example-form" autocomplete="off" [formGroup]="loginForm">
            <div class="login-form-fields">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  placeholder="Enter your Username"
                  formControlName="username"
                  autocomplete="off"
                />
                <!-- <mat-error *ngIf="loginForm.controls['username']?.status == 'INVALID' && !loginForm.controls['username']?.errors?.required">
                    Please enter a valid Username
                  </mat-error> -->
                <mat-error
                  *ngIf="
                    loginForm.controls['username']?.errors?.required &&
                    loginForm.controls['username']?.touched
                  "
                >
                  Username is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="password"
                  placeholder="Enter your password"
                  [type]="hide ? 'password' : 'text'"
                  (keyup.enter)="loginForm.valid?login():''"
                  />
                <mat-error
                  *ngIf="
                    loginForm.controls['password']?.errors?.required &&
                    loginForm.controls['password']?.touched
                  "
                >
                  Password is <strong>required</strong>
                </mat-error>
                <button
                  mat-icon-button
                  matSuffix
                  (click)="togglePasswordView($event)"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="mt-3">
              <button
                #focusableSubmit
                class="login-btn right-btn"
                (click)="login()"
                [disabled]="loginForm.invalid"
              >
                {{ loginBtn }}
              </button>
            </div>
            <div class="mt-2">
              <a class="resetPassBtn" (click)="openDialog()"
                >Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
</div>
